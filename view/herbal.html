<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Herbal Milenial</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <div class="header-top">
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div
              class="col-xl-2 col-lg-4 col-md-4 col-sm-3 col logo_section"
            ></div>
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">
              <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu">
                    <ul class="menu-area-main">
                      <li><a href="home.html">Home</a></li>
                      <li class="active"><a href="#">Herbal</a></li>
                      <li><a href="profil.html">Profil</a></li>
                      <li><a href="../index.html">Logout</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="slider_section">
      <div id="herbal-form-wrap">
        <h1 style="text-align: center">Data Herbal</h1>
        <a class="add-icon" href="#addHerbal"
          ><i class="fa fa-plus-square" style="color: #666666"></i
        ></a>
        <div class="table_background">
          <table class="my_table">
            <thead>
              <tr>
                <th style="width: 7%">No.</th>
                <th style="width: 30%">Nama Herbal</th>
                <th style="width: 50%">Deskripsi</th>
                <th style="width: 13%">Aksi</th>
              </tr>
            </thead>
            <tbody id="dataherbal"></tbody>
          </table>
        </div>

        <div id="create-account-wrap"></div>
      </div>

      <div id="editHerbal" class="overlay">
        <div class="popup">
          <h2>Herbal Baru</h2>
          <a class="close" href="#">&times;</a>
          <form id="login-form">
            <p style="padding: 12px">
              <input
                type="text"
                id="editnama"
                placeholder="Nama Herbal"
                required
              />
            </p>
            <p style="padding: 12px">
              <input
                type="text"
                id="editdeskripsi"
                placeholder="Deskripsi"
                required
              />
              <input type="hidden" id="id" />
            </p>
            <p style="padding: 12px">
              <button class="button-37" type="button" onclick="updateHerbal()">
                Edit
              </button>
            </p>
          </form>
        </div>
      </div>

      <div id="addHerbal" class="overlay">
        <div class="popup">
          <h2>Herbal Baru</h2>
          <a class="close" href="#">&times;</a>
          <form id="login-form">
            <p style="padding: 12px">
              <input
                type="text"
                id="addnama"
                placeholder="Nama Herbal"
                required
              />
            </p>
            <p style="padding: 12px">
              <input
                type="text"
                id="adddeskripsi"
                placeholder="Deskripsi"
                required
              />
            </p>
            <p style="padding: 12px">
              <button class="button-37" type="button" onclick="tambahHerbal()">
                Simpan
              </button>
            </p>
          </form>
        </div>
      </div>

      <div class="herbal-bg-empty"></div>
    </section>

    <footr>
      <div class="copyright">
        <div class="container">
          <p>Â©Copyright by 20552011002_Raisa Eka Putri_TIFK20t</p>
        </div>
      </div>
    </footr>
  </body>
</html>
